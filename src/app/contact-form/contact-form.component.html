<div [ngClass]="{'contact-modal': isModal}" class="wrapper container">
  <div (click)="collapse()" [ngClass]="{'no-border': removeBorder}" class="get-information-wrapper">
    <i class="info fa fa-info fa-2x" aria-hidden="true"></i>
    <i class="fa fa-window-restore minimize fa-2x" aria-hidden="true"></i>
    <h4 class="">{{title}}</h4>
  </div>
  <form [formGroup]="contactForm" class='contact-form'>
    <div class="form-group">
      <label for="name">Full Name</label>
      <input formControlName="name" type="text" placeholder="Please enter Full Name"
      class="form-control" id="name" required>
      <label *ngIf="formErrors.name" class="error">{{formErrors.name}}</label>
    </div>
    <div  class="form-group">
      <label for="phone">Phone Number</label>
      <input id="phone" formControlName="phone"
      placeholder="Please enter Phone Number" class="form-control"  required>
      <label *ngIf="formErrors.phone" class="error">{{formErrors.phone}}</label>
    </div>
    <div  class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email"
      type="email" placeholder="Please enter Email" class="form-control" required>
      <label *ngIf="formErrors.email" class="error">{{formErrors.email}}</label>
    </div>
    <label *ngIf="information" class="confirmation">{{information}}</label>
    <div class="submit-button-wrapper">
      <button (click)="submitInfo($event)" type="submit" class="submit-button">{{button_title}}</button>
    </div>
  </form>
</div>
